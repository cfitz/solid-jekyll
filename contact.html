---
layout: contact
title: Contact
permalink: /contact/
---

<div id="contactwrap"></div>

<div class="container mtb">
    <div class="row">
        <div class="col-lg-8">
            <h4>Contact Us</h4>
            <div class="hline"></div>
                <form role="form" action="https://getsimpleform.com/messages?form_api_token=a4f026b7b3a5925603e80cdf4a51d526" method="post">
                  <div class="form-group">
                    <label for="InputName1"  >Your Name</label>
                    <input class="form-control" name="name" id="name">
                  </div>
                  <div class="form-group">
                    <label for="InputEmail1">Email address</label>
                    <input type="email" class="form-control" name="email" id="email1">
                  </div>
                  <div class="form-group">
                    <label for="InputSubject1">Subject</label>
                    <input class="form-control" name="subject" id="subject">
                  </div>
                  <div class="form-group">
                    <label for="message1">Message</label>
                    <textarea class="form-control" id="message1" name="message" rows="3"></textarea>
                  </div>
                  <input type="hidden" name="redirect_to" value="http://library.wmu.se/thanks" /> 
                  <button type="submit" class="btn btn-theme">Submit</button>
                  
                </form>
        </div><! --/col-lg-8 -->

        <div class="col-lg-4">
            <h4>Our Address</h4>
            <div class="hline"></div>
                <p>
                    {% for line in site.address.first.lines %}
                        {{ line }} <br>
                    {% endfor %}
                </p>
                <p>
                    Email: {{ site.email }}<br/>
                    Tel: {{ site.tel }}
                </p>       
        </div>
    </div><! --/row -->
</div><! --/container -->
